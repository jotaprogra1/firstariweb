
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piercing</title>
    <script src="https://kit.fontawesome.com/1313559c3e.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="contacto.css">
    
    <link rel="stylesheet" href="pagina.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</head>


<body class = "body2">
    <div class="container">
        <div class=" row">
            <div class=" col-md-12">
                <div class=" well well-sm">
                    <form class=" form-horizontal" method="post">
                        <fieldset>
                            <legend class=" encabezado">                            Dejame tu Mensaje.</legend>

                            <div class=" form-group">
                                <span class=" col-md-1 col-md-offset-2 text-center"><i class=" fa fa-user bigicon"></i></span>
               
                                <div class=" col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="First Name" class=" form-control">
                                </div>

                            </div>

                            <div class=" form-group">
                                <span class=" col-md-1 col-md-offset-2 text-center"><i class=" fa fa-user bigicon"></i></span>
                                <div class=" col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Last Name" class=" form-control">
                                </div>
                            </div>

                            <div class=" form-group">
                                <span class=" col-md-1 col-md-offset-2 text-center"><i class=" fa fa-envelope-o bigicon"></i></span>
                                <div class=" col-md-8">
                                    <input id="email" name="email" type="email" placeholder="Email Address" class=" form-control">
                                </div>
                            </div>

                            <div class=" form-group">
                                <span class=" col-md-1 col-md-offset-2 text-center"><i class=" fa fa-phone-square bigicon"></i></span>
                                <div class=" col-md-8">
                                    <input id="phone" name="phone" type="number" placeholder="Phone" class=" form-control">
                                </div>
                            </div>

                            <div class=" form-group">
                                <span class=" col-md-1 col-md-offset-2 text-center"><i class=" fa fa-pencil-square-o bigicon"></i></span>
                                <div class=" col-md-8">
                                    <textarea class=" form-control" type="text" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                </div>
                            </div>

                            <div class=" form-group">
                                <div class=>
                                    <button type="submit" class=" button1">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
